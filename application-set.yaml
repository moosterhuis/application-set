apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application
spec:
  generators:
    - list:
        elements:
          - namespace: michiel-test-ont
          - namespace: michiel-test-tst
  template:
    metadata:
      name: "application-{{namespace}}"
      namespace: "{{namespace}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/moosterhuis/test-app.git
        targetRevision: HEAD
        path: .
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
